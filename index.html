<html>

<head>
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="increment-value">
          <button class="change_value"> + </button>
        </div>
        <br>
        <div id="content">
        <div id="total-count"></div>
        </div>
        <br>
        <div id="decrement-value">
            <button  class="change_value"> - </button>
        </div>
    </div>
</body>

</html>
